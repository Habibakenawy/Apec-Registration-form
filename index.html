<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEC RECRUIMENT</title>
   <link rel="stylesheet" href="styles.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row mb-4">
        <div class="col-12 text-center ">
  <a href="https://apeceg.com/" target="_blank" rel="noopener noreferrer"><img id="logo" src="https://i.ibb.co/DpXPBVg/274942399-5035765663149370-7964586463779466741-n-removebg-preview.png" width="10%" alt="APECLogo"> </a>
 <a href="https://apeceg.com/"><img src="https://i.ibb.co/L03Kn6c/274555231-5018021661590437-4076577953871432271-n-removebg-preview.png" width="20%"alt="APEC"> </a>
       </div>
       </div>
      <div class="row mb-4">
    <div class="col-12">
    <h2 style="color: #DDDDDD;" class="fs-3  text-center">APEC'25</h2>
     <h2 style="color: #AD0909;" class="fs-2  text-center">RECRUIMENT</h2>
   </div>
   </div>
   <div class="row">
    <div class="data col-12 border border-secondary-subtle p-5 ">
        <form>
            <div class="mb-4">
              <label  class="form-label text-start">Name:</label>
              <input type="text" class="form-control bg-transparent">
            </div>
            <div class="mb-4">
              <label class="form-label">Mobile number:</label>
              <input type="number" class="form-control bg-transparent" >
            </div>
        
            <label class="form-label text-start" for="inputGroupSelect01">University:</label>
            <div class="input-group mb-3">
                <select class="form-select bg-transparent" id="uni">
                  <option selected>Choose University</option>
                  <option value="Cairo">Cairo</option>
                  <option value="Ain Shams">Ain Shams</option>
                  <option value="Helwan">Helwan</option>
                </select>
              </div>
              <label class="form-label text-start" for="inputGroupSelect01">Faculty:</label>
              <div class="input-group mb-3">
                  <select onchange="getVal()" class="form-select bg-transparent" id="fac">
                  <option selected >Choose Faculty</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Medicine">Medicine</option>
                  <option value="Pharmacy">Pharmacy</option>
                  <option value="Commerce">Commerce</option>
                  </select>
                </div>
                <label class="form-label text-start" for="year">Academic Year:</label>
                  <div class="input-group mb-3">
                    <select class="form-select bg-transparent" id="year" >
                      <option selected>Choose Year</option>
                      
                    </select>
                  </div>
                  <div id="program">

                  </div>
           <div class="row"> 
            <div class="col-12 text-center">
            <button type="submit" class="btn  w-35 btn-outline-dark my-button" >Back</button> 
            <button type="submit" class="btn  btn-outline-dark my-button">Next</button> 
        </div>
        </div>
          </form>
    </div>
   </div>
    </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

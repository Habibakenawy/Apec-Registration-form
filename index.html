<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEC RECRUIMENT</title>
   <link rel="stylesheet" href="styles.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row mb-4">
    <div class="col-12">
    <h2 style="color: #DDDDDD;" class="fs-3  text-center">APEC'25</h2>
     <h2 style="color: #AD0909;" class="fs-2  text-center">RECRUIMENT</h2>
   </div>
   </div>
   <div class="row">
    <div class="data col-12 border border-secondary-subtle p-5 ">
        <form>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label text-start">Name:</label>
              <input type="email" class="form-control bg-transparent" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Mobile number:</label>
              <input type="password" class="form-control bg-transparent" id="exampleInputPassword1">
            </div>
        
            <label class="form-label text-start" for="inputGroupSelect01">University:</label>
            <div class="input-group mb-3">
                <select class="form-select bg-transparent" id="inputGroupSelect01">
                  <option selected class="text-light">Choose University</option>
                  <option value="Cairo">Cairo</option>
                  <option value="Ain Shams">Ain Shams</option>
                  <option value="Helwan">Helwan</option>
                </select>
              </div>
              <label class="form-label text-start" for="inputGroupSelect01">Faculty:</label>
              <div class="input-group mb-3">
                  <select class="form-select bg-transparent" id="inputGroupSelect01">
                  <option selected >Choose Faculty</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Medicine">Medicine</option>
                  <option value="Pharmacy">Pharmacy</option>
                  <option value="Commerce">Commerce</option>
                  </select>
                </div>
                <label class="form-label text-start" for="inputGroupSelect01">Academic Year:</label>
                  <div class="input-group mb-3">
                    <select class="form-select bg-transparent" id="inputGroupSelect01" >
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
           <div class="row"> 
            <div class="col-5">
            <button type="submit" class="btn w-100 btn-outline-dark my-button" >Back</button> 
        </div>
        <div class="col-5">
            <button type="submit" class="btn w-100 btn-outline-dark my-button">Next</button> 
        </div>
        </div>
          </form>
    </div>
   </div>
    </div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
